<h3>{section.title}</h3>
<ul class="catalog_filter_section">
        <f:for each="{section.properties}" as="property">
            <f:if condition="{property.excludeFromFiltering} == 0">
                <f:render partial="Product/FilterProperty" arguments="{property: property}" />
            </f:if>
        </f:for>
</ul>
